name: Update README with GitHub Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # This runs the job every hour (adjust as needed)

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: GitHub Readme Stats
        run: |
          curl "https://github-readme-stats.vercel.app/api?username=hasindulakshan&token=${{ secrets.GH_TOKEN }}" > README.md
          curl "https://github-readme-stats.vercel.app/api/top-langs/?username=hasindulakshan&layout=compact&token=${{ secrets.GH_TOKEN }}" >> README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Updated README with stats"
          git push
